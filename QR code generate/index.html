<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.qrcode.min.js"></script>
</head>
<body>
    <section>
        
        <div class="form-container">
            <h2>Registration Form</h2>
            <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="Password" placeholder="Atleast 8 character" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="smail" placeholder="Enter your email" required>
                </div>
    
                <div class="form-group">
                    <label for="cnic">CNIC</label>
                    <input type="text" id="cnic" name="cnic" placeholder="Enter your CNIC" required>
                </div>
    
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
    
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select your country</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="india">India</option>
                        <option value="bangladesh">Bangladesh</option>
                        <option value="sri_lanka">Sri Lanka</option>
                        <option value="nepal">Nepal</option>
                    </select>
                </div>
    
                <button type="submit" id="submit">Register</button>
            </form>
        </div>
        <a href="https://abdulsamad2522.github.io/abdulsamad-profile/" class="image"><img src="browser.png" alt=""></a>
    
     </section>
    

    <script src="java.js"></script>
</body>
</html>
