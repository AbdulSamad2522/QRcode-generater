<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login-style.css">
    <script src="jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.qrcode.min.js"></script>
</head>
<body>
    <section>
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email-login" name="email" placeholder="Enter your email" required>
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password-login" name="password" placeholder="Enter your password" required>
                </div>
    
                <button type="submit" id="login">Login</button>
            </form>
        </div>
        <a href="https://abdulsamad2522.github.io/abdulsamad-profile/" class="image"><img src="browser.png" alt=""></a>
    </section>

    <script src="java.js"></script>
</body>
</html>
